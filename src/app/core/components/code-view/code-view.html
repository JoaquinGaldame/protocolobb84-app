<div class="bg-black min-h-screen text-green-400 font-mono p-4">
  <!-- Barra de navegación con pestañas -->
  <nav class="border-b border-green-400 mb-6">
    <ul class="flex space-x-2">
      @for (tab of tabs; track $index; let i = $index) {
        <li
          class="px-4 py-2 cursor-pointer transition-all duration-200"
          [class.border-b-2]="activeTab() === i"
          [class.border-green-400]="activeTab() === i"
          [class.text-green-200]="activeTab() === i"
          [class.text-green-600]="activeTab() !== i"
          (click)="setActiveTab(i)">
          {{tab.title}}
        </li>
      }
    </ul>
    <button 
      class="absolute top-2 rounded-sm font-semibold right-10 px-4 py-2 font-mono hover:bg-[#00cc44] hover:text-black"
      (click)="navigateToHome()"
      >Volver</button>
  </nav>

  <!-- Contenedor del código -->

  <div class="bg-gray-900 rounded-lg border border-green-400 p-4 mr-20 overflow-auto ">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-green-300 text-lg font-bold">{{tabs[activeTab()].title}}</h3>
      <button (click)="copyCode()" 
              class="px-3 py-1 bg-green-900 text-green-300 border border-green-400 rounded hover:bg-green-800 transition">
        📋 Copiar
      </button>
    </div>
    
    <pre class="overflow-x-auto p-2 flex items-center  justify-start">
      <code #codeElement class="language-python"></code>
    </pre>
  </div>


  <!-- Notificación de copiado -->
  @if (showCopiedNotification()) {
    <div 
      class="fixed top-4 right-4 bg-green-900 text-green-300 border border-green-400 px-4 py-2 rounded shadow-lg transition-opacity duration-300">
      ¡Código copiado al portapapeles!
    </div>
  }
</div>
